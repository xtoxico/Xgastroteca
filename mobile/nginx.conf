server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle SPA Routing (redirect 404 to index.html)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve APK file for download
    location /app-release.apk {
        alias /usr/share/nginx/html/app-release.apk;
        default_type application/vnd.android.package-archive;
        add_header Content-Disposition "attachment; filename=app-release.apk";
        autoindex off;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
